<div class="w-full h-full flex flex-col justify-center items-center">
  <div class="w-full grid grid-cols-3 gap-4">
    <div></div>
    <div>
      <h1 class="flex flex-row justify-center items-center">Register</h1>

      <form class="login-form flex flex-col gap-4">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="John" name="first-name" [(ngModel)]="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Doe" name="last-name" [(ngModel)]="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="john.doe@gmail.com" name="email" autocomplete="username" [(ngModel)]="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" autocomplete="current-password" [(ngModel)]="password" />
        </mat-form-field>

        <mat-checkbox class="self-center">I read the terms & conditions!</mat-checkbox>

        <button mat-raised-button color="primary" (click)="register()">Submit</button>
      </form>
    </div>
    <div></div>
  </div>
</div>
