<div class="w-full h-full flex flex-col justify-center items-center">
  <div class="airsense-background-image absolute -inset-8 blur-md -z-50"></div>
  <div class="w-full grid grid-cols-1 lg:grid-cols-3 gap-4 p-4">
    <div></div>
    <div>
      <h1 class="flex flex-row justify-center items-center text-white text-xl">Login</h1>

      <form class="login-form flex flex-col gap-4">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="john.doe@gmail.com" name="email" autocomplete="username" [(ngModel)]="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" autocomplete="current-password" [(ngModel)]="password" />
        </mat-form-field>

        <mat-checkbox class="self-center" [(ngModel)]="termsAccepted" [ngModelOptions]="{standalone: true}">I read the terms & conditions!</mat-checkbox>

        <button mat-raised-button color="primary" (click)="login()" [disabled]="!(email && password && termsAccepted)">Submit</button>
      </form>
    </div>
    <div></div>
  </div>
</div>
